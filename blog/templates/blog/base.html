{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Badresh's blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                    <aside class="actions">
                        <a class="btn btn-tertiary" href="{% url 'post_new' %}" >Add Post
                            {% include './icons/file-earmark-plus.svg' %}
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </aside>
                    <a class="btn btn-tertiary" href="{% url 'post_draft_list' %}" class="top-menu">Draft List
                        <span class="glyphicon glyphicon-edit">
                        </span>
                    </a>
                    <small><a class="btn btn-tertiary" href="{% url 'logout' %}">Log out {% include './icons/power.svg' %}</a>
                    </small>
                    <p class="top-menu">Hello {{ user.username }} </p>
                        
                    

                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>

                {% endif %}
                <h1><a href="/">Django Bady Blog</a></h1>
            </div>
        </header>
        <main class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
